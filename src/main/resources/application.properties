# Application Info
info.name=toolly
info.description=toollogiin service
info.version=0.0.1
info.contact.owner=Shulmas
info.contact.email=example@yahoo.com

# Server Configuration
server.port=7400
//spring.web.cors.allowed-origins=* 
//spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTION
spring.web.cors.allowed-headers=*
# Spring Application Name
spring.application.name=toolly-be
spring.main.allow-bean-definition-overriding=true

# Data Source Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/toolly
spring.datasource.username=postgres
spring.datasource.password=hipostgres
spring.datasource.tomcat.uri-encoding=UTF-8

#JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.use_nationalized_character_data=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

